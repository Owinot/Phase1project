<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Stephen online store</title>
    <link rel="stylesheet" href="style p.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" 
           href=""><span class="material-symbols-outlined">
            diamond
            </span></a>
            <a href="">  Stephen fashion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> <br>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Make order</a></li>
                  <li><a class="dropdown-item" href="'https://fakestoreapi.com/products/category/jewelery'">Category</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">pricing</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-active="true">Contact us</a>
              </li>
            </ul>
            <form class="d-flex">
            <div class="icons"></div>

            
            </form>
            <div class="icons">
              <button class="btn btn-outline-success" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="material-icons">shopping_cart</span>
              </button>
              <ul class="dropdown-menu order-form">
                  <li>
                      <h6 class="dropdown-header">Order Form</h6>
                  </li>
                  <li>
                      <form class="p-4">
                          <div class="mb-3">
                              <label for="productPrice" class="form-label">Product price</label>
                              <input type="text" class="form-control" id="productPrice" placeholder="Enter Product Price" required>
                          </div>
                          <div class="mb-3">
                              <label for="quantity" class="form-label">Quantity</label>
                              <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity" required>
                          </div>
                          <div class="mb-3">
                              <label for="address" class="form-label">Address</label>
                              <textarea class="form-control" id="address" placeholder="Enter Delivery Address" required></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit Order</button>
                      </form>
          </div>
        </div>
      </nav>
      <h3>WELCOME TO STEPHENS STORE</h3><br>
      <h2>Sign in</h2>
      <form id="myForm">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>
          <label for="phone">Phone:</label><br>
          <input type="tel" id="phone" name="phone" required><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required><br><br>
          <input type="submit" value="Submit">
      </form>
    <div class="product-list"></div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="script.js"></script>
  </body>
</html>
